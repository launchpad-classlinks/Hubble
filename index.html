<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>System Notification</h1>
        <p>We are experiencing some technical difficulties with Hubble.</p>
        <p>Please use the button below to be redirected to a temporary access page.</p>
        <button id="redirectButton">Proceed to Site</button>
    </div>

    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <video id="popupVideo" width="100%" controls>
                <source src="Rickroll.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
