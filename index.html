<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Notification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>System Notification</h1>
        <p>We are experiencing some technical difficulties with our main website.</p>
        <p>Please click the button below to load the content.</p>
        <button id="loadContentButton">Load Content</button>

        <video id="rickVideo" class="media-player hidden" controls width="560" height="315">
            <source src="myVideo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <audio id="rickAudio" class="media-player hidden" controls>
            <source src="myAudio.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
